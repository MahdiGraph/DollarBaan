<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به دلاربان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dollarbaan">
  <meta name="description" content="Monitor your personal physical assets in real-time with Dollarbaan.">
  <meta name="application-name" content="Dollarbaan">
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('assets/fonts/Vazirmatn[wght].woff2') format('woff2 supports variations'),
           url('assets/fonts/Vazirmatn[wght].woff2') format('woff2-variations');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --primary-base: 16, 185, 129;
      --primary-light: rgba(var(--primary-base), 0.2);
      --primary-medium: rgba(var(--primary-base), 0.5);
      --glass-shadow: 0 3px 8px 0 rgba(var(--primary-base), 0.05), 0 2px 4px 0 rgba(0, 0, 0, 0.02);
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
      --card-bg: rgba(20, 20, 31, 0.2);
      --card-bg-blur: blur(15px);
      --text-color: #e0e0e0;
      --border-radius: 16px;
      --error-color: #ff6b6b;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-focus-bg: rgba(255, 255, 255, 0.15);
    }
    html, body {
      direction: rtl;
      text-align: right;
      font-family: 'Vazirmatn', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
      color: var(--text-color);
    }
    body {
      background-color: #121212;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
      z-index: -1;
    }
    
    /* Background animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .bg-animation span {
      position: absolute;
      display: block;
      background: rgba(var(--primary-base), 0.1);
      border-radius: 50%;
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    .bg-animation span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 20s;
    }
    .bg-animation span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    .bg-animation span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
      animation-duration: 15s;
    }
    .bg-animation span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .bg-animation span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
      animation-duration: 15s;
    }
    .bg-animation span:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
      animation-duration: 25s;
    }
    .bg-animation span:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
      animation-duration: 20s;
    }
    .bg-animation span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 15s;
    }
    .bg-animation span:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    .bg-animation span:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 30s;
    }
    
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    .login-container {
      max-width: 380px;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    .login-card {
      background: var(--card-bg);
      backdrop-filter: var(--card-bg-blur);
      -webkit-backdrop-filter: var(--card-bg-blur);
      border-radius: var(--border-radius);
      box-shadow: var(--glass-shadow);
      border: var(--glass-border);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      transform: translateY(0);
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(var(--primary-base), 0.2), transparent);
      z-index: 1;
    }
    .login-header {
      background: var(--primary-light);
      padding: 25px 20px;
      text-align: center;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    .login-header i {
      font-size: 2.5rem;
      color: rgba(var(--primary-base), 0.9);
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .login-body {
      padding: 25px;
    }
    .error-message {
      color: var(--error-color);
      margin-bottom: 20px;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      display: none;
      transform: translateY(-10px);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group input {
      text-align: left;
      padding: 14px 45px 14px 15px;
      border-radius: 12px;
      background: var(--input-bg);
      backdrop-filter: var(--card-bg-blur);
      -webkit-backdrop-filter: var(--card-bg-blur);
      border: var(--glass-border);
      color: var(--text-color);
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      box-shadow: 0 0 0 3px rgba(var(--primary-base), 0.15), var(--glass-shadow);
      border: 1px solid rgba(var(--primary-base), 0.6);
      background: var(--input-focus-bg);
      transform: translateY(-2px);
      outline: none;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: rgba(var(--primary-base), 0.7);
      transition: color 0.3s ease;
    }
    
    .btn-login {
      background: var(--primary-medium);
      color: white;
      border: var(--glass-border);
      border-radius: 12px;
      padding: 14px 16px;
      width: 100%;
      margin-top: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    .btn-login:hover::before {
      left: 100%;
    }
    .btn-login:hover {
      background: rgba(var(--primary-base), 0.6);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .login-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .version {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.7rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-money-bill-trend-up"></i>
        <h2>ورود به دلاربان</h2>
      </div>
      <div class="login-body">
        <div class="error-message" id="error-message"></div>
        <form id="login-form" method="post" action="/login">
          <div class="input-group">
            <input type="text" name="username" id="username" placeholder="نام کاربری" required autocomplete="username">
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" placeholder="رمز عبور" required autocomplete="current-password">
            <i class="fas fa-lock"></i>
          </div>
          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt ml-2"></i>
            ورود
          </button>
        </form>
      </div>
      <div class="login-footer">
        پایش لحظه‌ای دارایی‌های شما
      </div>
    </div>
  </div>
  
  <div class="version">نسخه 1.0.0</div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
      
      switch(error) {
        case 'production_http':
          errorMessage.textContent = 'بدلیل اجرای برنامه در حالت production امکان برقراری امن با پروتکل HTTP امکان پذیر نیست. لطفا یا از HTTPS استفاده کنید یا مقدار NODE_ENV را در حالت development قرار دهید.';
          break;
        case 'invalid_credentials':
          errorMessage.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
          break;
        default:
          errorMessage.textContent = 'خطا در ورود. لطفا دوباره تلاش کنید.';
      }
    }
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('i').style.color = 'rgba(var(--primary-base), 1)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('i').style.color = 'rgba(var(--primary-base), 0.7)';
      });
    });
  </script>
</body>
</html>
